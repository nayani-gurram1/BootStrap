<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colored Box Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    .color-box {
      background-color: #007bff; /* Bootstrap primary blue */
      border: 3px solid #0056b3; /* Darker blue border */
      border-radius: 15px;
      padding: 20px;
      color: white;
    }
    .color-box img {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-primary">Carousel Inside a Colored Box</h2>

  <div class="color-box">
    <div id="carouselColored" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselColored" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselColored" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselColored" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400/004080/ffffff?text=Slide+1" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400/0059b3/ffffff?text=Slide+2" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400/0073e6/ffffff?text=Slide+3" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselColored" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselColored" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

</body>
</html>
